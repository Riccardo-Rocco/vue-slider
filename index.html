<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recensioni Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="app">
    <div class="slider-container">
      <div class="slider">
        <div v-if="currentSlide >= 0 && currentSlide < slides.length" class="card">
          <img :src="slides[currentSlide].immagine" alt="Review Image" class="review-image">
          <h2>{{ slides[currentSlide].titolo }}</h2>
          <p>{{ slides[currentSlide].contenuto }}</p>
          <div class="author-info">
            <span>{{ slides[currentSlide].autoreNome }} {{ slides[currentSlide].autoreCognome }}</span>
          </div>
        </div>
      </div>
      <div class="prev" @click="prevSlide">&#10094;</div>
      <div class="next" @click="nextSlide">&#10095;</div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="script.js"></script>
</body>
</html>
